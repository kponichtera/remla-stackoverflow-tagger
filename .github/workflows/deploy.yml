name: Deploy

on:
  push: {}
  workflow_call:
    inputs:
      chart_version:
        description: 'Version of Helm Chart to deploy'
        type: string
        required: true
  workflow_dispatch:
    inputs:
      chart_version:
        description: 'Version of Helm Chart to deploy'
        type: string
        required: true
      environment:
        description: 'Environment to deploy'
        type: environment
        required: true

env:
  TERRAFORM_BUILDER_NAME: terraform-builder

jobs:
  deploy_test:
    name: 'Google Cloud - plan'
    environment: test
    runs-on: ubuntu-latest
    env:
      GCLOUD_PROJECT_ID: remla2022-test
      TFVARS_FILE: test.tfvars
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - name: Prepare builder
        uses: ./.github/actions/builder
        with:
          file: terraform/Dockerfile
          context: terraform
          name: ${{ env.TERRAFORM_BUILDER_NAME }}
          cache_key: ${{ runner.os }}-deploy-test
      - name: Prepare credentials
        env:
          TERRAFORM_SA_KEY_BASE64: ${{ secrets.terraform_sa_key_base64 }}
        run: |
          echo $TERRAFORM_SA_KEY_BASE64 | base64 --decode > terraform/terraform-credentials.json
      - name: Google Cloud Terraform init
        uses: ./.github/actions/builder_run
        with:
          image: ${{ env.TERRAFORM_BUILDER_NAME }}
          command: task terraform:gcloud:init PROJECT_ID=${{ env.GCLOUD_PROJECT_ID }} -- --input=false
      - name: Kubernetes Terraform init
        uses: ./.github/actions/builder_run
        with:
          image: ${{ env.TERRAFORM_BUILDER_NAME }}
          command: task terraform:kubernetes:init PROJECT_ID=${{ env.GCLOUD_PROJECT_ID }} -- --input=false
      - name: Google Cloud Terraform apply
        uses: ./.github/actions/builder_run
        with:
          image: ${{ env.TERRAFORM_BUILDER_NAME }}
          command: >-
            task terraform:gcloud:apply PROJECT_ID=${{ env.GCLOUD_PROJECT_ID }} -- 
            --input=false 
            --auto-approve
            --var-file=${{ env.TFVARS_FILE }}
      - name: Kubernetes Terraform apply
        uses: ./.github/actions/builder_run
        with:
          image: ${{ env.TERRAFORM_BUILDER_NAME }}
          command: >-
            task terraform:kubernetes:apply PROJECT_ID=${{ env.GCLOUD_PROJECT_ID }} -- 
            --input=false
            --auto-approve
            --var-file=${{ env.TFVARS_FILE }}
            --var=chart_version=${{ inputs.chart_version }}