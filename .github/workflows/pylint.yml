name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Prepare builder
      uses: ./.github/actions/builder
    - name: Lint
      uses: ./.github/actions/builder_run
      with:
        command: pylint $(git ls-files '*.py')
